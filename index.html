<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RIS Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="flexbox">
      <div id="text-displays-container">
        <div>
          <input type="button" id="upload-txt-btn" value="Upload Text">
          <input type="button" id="download-ris-btn" value="Download RIS">
          <label>Filename:</label>
          <input type="text" id="filename-input" value="Converted-Refs">
          <label>.ris</label>
          <h1 class="display-label">Input Text</h1>
          <textarea id="original-display"></textarea>
        </div>
        
        <div id="ris-display">
          <h1 class="display-label">RIS Conversion</h1>
          <textarea id="ris-text" readonly></textarea>
        </div>
      </div>
      <div id="html-display-container">
        <h1 class="display-label">References Detected</h1>
        <p>Convert Selected To:</p>
        <button id="btn-book"><b>B</b>ook</button>
        <button id="btn-chap"><b>C</b>hapter</button>
        <button id="btn-web"><b>W</b>ebsite</button>
        <button id="btn-art"><b>A</b>rticle</button>
        <button id="btn-vid"><b>V</b>ideo</button>
        <button id="btn-data"><b>D</b>ata</button>
        <div id="html-display"></div>
      </div>
      
    </div>

    <script src="utils.js"></script>
    <script src="txt-to-ris.js"></script>
    <script src="master.js"></script>
  </body>
</html>
